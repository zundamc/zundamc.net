<!doctype html>
<html lang="ja" data-bs-theme="dark">

<head>
	<meta charset="utf-8">

	<title>ZundaMC Network</title>

	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/bootstrap.css">

	<meta name="author" content="ZundaMC Network">
	<meta name="keywords" content="keywords">
	<meta name="description" content="マインクラフトサーバー「ずんだMC」の公式サイトです。">
	<meta name="theme-color" content="#fffff">
	<meta name="image" content="../img/zunda.png">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
		async defer></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script async defer>
		//includeHeader
		const headerRequest = new XMLHttpRequest();
		headerRequest.open("GET", "/include/header.html", true);
		headerRequest.onreadystatechange = function () {
			if (headerRequest.readyState === 4 && headerRequest.status === 200) {
				let response = headerRequest.responseText;
				response = response.replace("./img/zunda.png", "../img/zunda.png");
				console.log(response);
				const element = document.querySelector("header");
				element.innerHTML = response;
			}
		};
		headerRequest.send();

		//includeFooter
		const footerRequest = new XMLHttpRequest();
		footerRequest.open("GET", "/include/footer.html", true);
		footerRequest.onreadystatechange = function () {
			if (footerRequest.readyState === 4 && footerRequest.status === 200) {
				const response = footerRequest.responseText;
				const element = document.querySelector("footer");
				element.innerHTML = response;
			}
		};
		footerRequest.send();
	</script>

	<link rel="icon" href="../favicon.ico">

</head>

<body>
	<header></header>
	<main>
		<section class="header">
			<div class="container vh-100 text-center d-flex align-items-center justify-content-center">
				<div class="mw-100">

					<h1 class="fw-bold">管理者申請</h1>
					<p1>ずんだMCの管理者申請用ページ</p1>
					<h4>©2023 ZundaMC Network</h4>
					<a class="btn btn-lg btn-secondary " href="https://forms.gle/pKv9yS7rmQev5uQP7"
						style="text-decoration:none;">
						<i class="fa-solid fa-right-to-bracket"></i>
						申請を行う
					</a>

				</div>
			</div>
		</section>
		</section>
		<footer></footer>
</body>

</html>
